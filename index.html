<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Street Fighter OS edition</title>
</head>

<body>

    <div class="gameArea">
        <div class="sfLogoArea">
            <img class="sfLogo" src="assets/images/sf.png" alt="">
            <img class="osEdition" src="assets/images/osEdition.gif" alt="">
        </div>

        <div class="instructionsArea">
            
            
        </div>

        <div class="pickArea">
            <img class="character" src="assets/images/win.gif" alt="">
            <img class="character" src="assets/images/mac.gif" alt="">
            <img class="character" src="assets/images/ubu.gif" alt="">
            <img class="character" src="assets/images/and.gif" alt="">
        </div>
        <br><br><br><br><br>
        <div class="healthArea">
            <div class="playerHealth">
                <div class="playerDamage"></div>
            </div>
            <h1 class="vs">Vs.</h1>
            <div class="enemyHealth">
                <div class="enemyDamage"></div>
            </div>
        </div>
        <div class="fightArea">
            <div class="actionArea">
                <button>Attack</button>
            </div>
            <br><br><br><br>
            <div class="playerArea">
                <div class="playerImage">
                    <img class="character" src="assets/images/win.gif" alt="">
                </div>

            </div>
            <div class="enemyArea">
                <div class="enemyImage">
                    <img class="character" src="assets/images/mac.gif" alt="">
                </div>
                
            </div>
            <br>
        </div>
    </div>






    <script src="assets/javascript/game.js"></script>
</body>

</html>
